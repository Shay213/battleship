<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div class="main-container">
        <div class="message-box"><p>Place the ships.</p></div>
        <div class="container">
            <div class="board-container">
                <div class="top-cords">
                    <div></div>
                    <div><p>A</p></div>
                    <div><p>B</p></div>
                    <div><p>C</p></div>
                    <div><p>D</p></div>
                    <div><p>E</p></div>
                    <div><p>F</p></div>
                    <div><p>G</p></div>
                    <div><p>H</p></div>
                    <div><p>I</p></div>
                    <div><p>J</p></div>
                </div>
                <div class="wrapper">
                    <div class="left-cords">
                        <div><p>1</p></div>
                        <div><p>2</p></div>
                        <div><p>3</p></div>
                        <div><p>4</p></div>
                        <div><p>5</p></div>
                        <div><p>6</p></div>
                        <div><p>7</p></div>
                        <div><p>8</p></div>
                        <div><p>9</p></div>
                        <div><p>10</p></div>
                    </div>
                    <div class="board"></div>
                </div>
            </div>
            <div class="board-container enemy-board">
                <button type="button">PLAY</button>
                <div class="top-cords">
                    <div></div>
                    <div><p>A</p></div>
                    <div><p>B</p></div>
                    <div><p>C</p></div>
                    <div><p>D</p></div>
                    <div><p>E</p></div>
                    <div><p>F</p></div>
                    <div><p>G</p></div>
                    <div><p>H</p></div>
                    <div><p>I</p></div>
                    <div><p>J</p></div>
                </div>
                <div class="wrapper">
                    <div class="left-cords">
                        <div><p>1</p></div>
                        <div><p>2</p></div>
                        <div><p>3</p></div>
                        <div><p>4</p></div>
                        <div><p>5</p></div>
                        <div><p>6</p></div>
                        <div><p>7</p></div>
                        <div><p>8</p></div>
                        <div><p>9</p></div>
                        <div><p>10</p></div>
                    </div>
                    <div class="board"></div>
                </div>
            </div>
